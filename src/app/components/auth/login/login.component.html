<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h1>Bienvenido de vuelta!</h1>
                <p>Ingresa tus credenciales de administrador para acceder a tu cuenta.</p>
                <span>
		</span>
            </div>
        </div>


        <div class="right">
            <h5>Login</h5>
            <p>El acceso está restringido para personal no autorizado, solo los administradores pueden acceder.</p>
            <div class="inputs">
                <input type="text" placeholder="Correo de Administrador Autorizado" [(ngModel)]="username">
                <br>
                <input type="password" placeholder="Contraseña" [(ngModel)]="password">
            </div>


            <br><br>

            <button (click)="onSubmit()">Ingresar</button>
        </div>

    </div>
</body>

<app-footer></app-footer>
